<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Animation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="loader">
        <!-- 为 div 元素创建局部的 CSS 变量，变量名为 --i  -->
        <!-- 如果一个动画需要多个元素以相同的模式、不同的延迟或角度重复执行时，可以用这种方法创建纯 CSS 动画 -->
        <!-- 在 CSS 中，可以通过 var(--i) 来引用这个值 -->
        <div style="--i:0"></div>
        <div style="--i:1"></div>
        <div style="--i:2"></div>
        <div style="--i:3"></div>
        <div style="--i:4"></div>
    </div>
</body>
</html>
